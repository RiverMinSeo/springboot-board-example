<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="pt-5 pb-5"></div>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${boardList}" th:onclick="|location.href='@{/}${item.id}'|">
                <td th:text="${item.id}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.author}"></td>
                <td th:text="${item.getCreateDt('yyyy.M.d H:m')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="fixed-bottom">
        <div class="container">
            <a th:href="@{/form}"
               class="btn btn-block btn-floating btn-primary d-flex justify-content-center align-items-center ml-auto mr-5 mb-5">
                <i class="mdi mdi-plus"></i>
            </a>
        </div>
    </div>
</div>
</html>
